name: Deploy to Test Environment

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Commit SHA or branch (default: HEAD)'
        required: false
        default: 'develop'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'

      - name: Dump secrets debug
        env:
          GCP_PROJECT: ${{ secrets.GCP_PROJECT }}
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "GCP_PROJECT length: ${#GCP_PROJECT}"
          echo "GCP_SA_KEY length: ${#GCP_SA_KEY}"

      - name: Write SA key
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "${GCP_SA_KEY}" > /tmp/key.json
          head -n1 /tmp/key.json
          tail -n1 /tmp/key.json

      - name: Install gcloud CLI
        run: |
          sudo apt-get update -y
          sudo apt-get install -y apt-transport-https ca-certificates gnupg
          echo "deb https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee /etc/apt/sources.list.d/google-cloud-sdk.list
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
          sudo apt-get update -y
          sudo apt-get install -y google-cloud-sdk

      - name: Activate service account
        run: |
          gcloud auth activate-service-account --key-file=/tmp/key.json --project="${{ secrets.GCP_PROJECT }}"
          gcloud auth list
          gcloud config list
