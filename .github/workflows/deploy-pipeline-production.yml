name: Deploy Pipeline - Production

on:
  workflow_dispatch:
    inputs:
      ref:
        description: 'Commit SHA or branch to deploy (default: main)'
        required: false
        default: 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'

      - name: Define image tag
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Install Google Cloud SDK
        run: |
          sudo apt-get update -y
          sudo apt-get install -y apt-transport-https ca-certificates gnupg
          echo "deb https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee /etc/apt/sources.list.d/google-cloud-sdk.list
          curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo apt-key add -
          sudo apt-get update -y
          sudo apt-get install -y google-cloud-sdk

      - name: Activate service account
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}
        run: |
          echo "${GCP_SA_KEY}" > /tmp/key.json
          gcloud auth activate-service-account \
            --key-file=/tmp/key.json \
            --project="${{ secrets.GCP_PROJECT }}"

      - name: Build Docker image (production)
        run: |
          gcloud builds submit \
            --project="${{ secrets.GCP_PROJECT }}" \
            --config cloudbuild.yaml \
            --substitutions=_BUILD_ENV=production,_TAG=$IMAGE_TAG 
            # Changed _BUILD_ENV to production

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy brasil-transparente-frontend \
            --image gcr.io/${{ secrets.GCP_PROJECT }}/frontend:$IMAGE_TAG \
            --region="${{ secrets.REGION }}" \
            --platform=managed \
            --allow-unauthenticated
            # Changed service name to brasil-transparente-frontend