<main>
    <div class="content-container">
        <a routerLink="/" class="back-button">
            <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 12H18M6 12L11 7M6 12L11 17" stroke="#fff" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
            Voltar ao In√≠cio

        </a>
        <h1>Selecione um ente federativo:</h1>
        <section class="state-selection">
            @for (estado of estados; track estado.id) {
                <a
                [class.state-option-alive]="estado.ativo"
                [class.state-option-dead]="!estado.ativo"
                (click)="estado.ativo && selectState(estado.nome, estado.imagem, estado.id)"
                [attr.tabindex]="estado.ativo ? 0 : -1"
                [attr.aria-disabled]="!estado.ativo"
                >
                <img [src]="estado.imagem" [alt]="estado.nome" [class.state-image-alive]="estado.ativo"
                    [class.state-image-dead]="!estado.ativo" />
                {{ estado.nome }}
            </a>
            }
        </section>
    </div>
</main>
