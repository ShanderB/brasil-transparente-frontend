<header>
  <div class="header-content">
    <a routerLink="/">
      <img src="/images/white-transparent-small.png" alt="BT Logo" class="header-image" />
    </a>

    @if(router.url === '/'){
    <nav class="report-nav">
      <button
        class="report-button report-button-text-center"
        [class.active]="activeReport() === reportType.Simplificado"
        (click)="setActiveReport(reportType.Simplificado)"
      >
        Resumo dos Gastos
      </button>
      <button
        class="report-button report-button-text-center"
        [class.active]="activeReport() === reportType.Completo"
        (click)="setActiveReport(reportType.Completo)"
      >
        Gastos Detalhados
      </button>
    </nav>
    }
  </div>
</header>
