<header>
    <div class="header-content">
        <a routerLink="/">
            <img src="/images/white-transparent-small.png" alt="BT Logo" class="header-image">
        </a>
        @if(router.url === '/'){
            <nav class="report-nav">
                <button (click)="navigateToEstados()" class="report-button" data-report="geral"
                    (mouseover)="onMouseOverStateButton()" (mouseout)="onMouseOutStateButton()">
                    <img [src]="federalEntityImage()" alt="Estado" id="state-image">
                    <span id="state-name">{{federalEntityName()}}</span>
                </button>
                <button class="report-button report-button-text-center" [class.active]="activeReport() === 'simplificado'"
                    data-report="simplificado" (click)="setActiveReport('simplificado')">
                    Resumo dos Gastos
                </button>
                <button class="report-button report-button-text-center" [class.active]="activeReport() === 'completo'"
                    data-report="completo" (click)="setActiveReport('completo')">
                    Gastos Detalhados
                </button>
            </nav>
        }
    </div>
</header>
